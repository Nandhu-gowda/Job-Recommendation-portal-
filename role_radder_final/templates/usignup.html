     <section id="Form">
          <div class="container">
               <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-md-6" style="border: 1px solid #ddd;padding: 25px;background-color: white;padding: 10px 50px;">
                         <center><h3>User Signup</h3></center>
                         <hr><br>
                         <form action="/usignup" method="post"  enctype="multipart/form-data">
                              <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                              <br>
                              <input type="email" class="form-control" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" placeholder="Enter email" required>
                              <br>
                              <input type="number" class="form-control" pattern="[7-9]{1}[0-9]{9}" 
                              title="Phone number with 7-9 and remaing 9 digit with 0-9" name="phone" placeholder="Enter phone" required>
                              <br>
                              <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" name="password" placeholder="Enter password" required>
                              <br>
                              <input type="file" class="form-control" name="file" required>
                              <br>
                              <input type="submit" class="btn btn-success">
                              <br>
                             
                         </form>
                         <p>Already have account? <a href="/usignin">Signin</a></p>
                    </div>
